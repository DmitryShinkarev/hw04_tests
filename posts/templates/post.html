{% extends 'base.html' %}
{% block content %}

{% for post in posts %}
    <div class="container">
      <div class="row">
        <div class="col-md-10 card mb-4  mt-3 left  top">
          <div class="card-body">
            <h1>{% block title %} {{ post.title }} {% endblock title %}</h1>
            <p class=" text-muted">{{ post.author }} | {{ post.pub_date }}</p>
            <p class="card-text ">{{ post.text | safe }}</p>
          </div>
        </div>
      </div>
    </div>
{% endfor %}

{% endblock content %}
